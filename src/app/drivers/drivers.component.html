<ng-container *ngIf="vm$ | async as vm">
    <section class="drivers-table-conatiner mat-elevation-z1">
        <app-table
            [vm]="vm"
            [columns]="columns"
            [displayedColumns]="displayedColumns"
            (pageSizeChangedOrMoved)="handlePageSizeChangedOrMoved($event)"
        ></app-table>
    </section>
</ng-container>

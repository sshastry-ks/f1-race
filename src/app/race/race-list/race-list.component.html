<ng-container *ngIf="vm$ | async as vm">
    <section class="mat-elevation-z4">
        <app-table
            [vm]="vm"
            [columns]="columns"
            [displayedColumns]="displayedColumns"
            [rowClickbale]="true"
            (rowSelectionChanged)="handleRowSelection($event)"
            (pageSizeChangedOrMoved)="handlePageSizeChangedOrMoved($event)"
        ></app-table>
    </section>
</ng-container>

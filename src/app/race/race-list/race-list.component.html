<ng-container *ngIf="vm$ | async as vm">
    <app-table
        [vm]="vm"
        [columns]="columns"
        [displayedColumns]="displayedColumns"
        (pizeSizeChanged)="handlePageSizeChange($event)"
        (pageMoved)="handlePageMoved($event)"
        (rowSelectionChanged)="handleRowSelection($event)"
    ></app-table>
</ng-container>

<section class="details">
    <div class="details-nav">
        <ul>
            <li *ngFor="let link of navLinks">
                <a [routerLink]="link.path">{{link.label}}</a>
            </li>
        </ul>
    </div>
    <mat-divider [vertical]="true"></mat-divider>
    <div class="details-content">
        <router-outlet></router-outlet>
    </div>
</section>

<section class="seasons">
    <mat-card *ngFor="let season of seasons" (click)="updateSeasonSelection(season)">
        <mat-card-content>{{ 'Season ' + season}}</mat-card-content>
    </mat-card>
</section>

<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  <a mat-tab-link
     *ngFor="let link of navLinks"
     [routerLink]="link.path"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    {{link.label}}
  </a>
</nav>


  
<mat-tab-nav-panel #tabPanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>

<section class="seasons">
    <div class="seasons-list">
        <mat-chip-option
            *ngFor="let season of seasons"
            [selectable]="true"
            [selected]="(selectedSeason$ | async) === season"
            [routerLink]="['./', season]"
        >
            {{season}}
        </mat-chip-option>
    </div>
</section>

<mat-divider></mat-divider>

<router-outlet></router-outlet>
